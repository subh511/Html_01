<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="fname">Full Name:</label>
    <input type="text" placeholder="Enter your name" name="fname" id="fname" value="fname"/>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter your Email" name="email" id="email" value="email"/>
    <br>
    <br>
    <label for="phone">Phone:</label>
    <input type="text" placeholder="Enter Your Phone Number" name="phone" id="phone" value="phone"/>
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter Your Password" name="password" id="password"/>
    <br>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" name ="gender"/>
    <label>Male</label>
    <input type="radio" name ="gender"/>
    <label>Female</label>
    <input type="radio" name ="gender"/>
    <label>Others</label>
  </form>

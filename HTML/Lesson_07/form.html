<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Contact Us</h1>

  <form>
    <label for="fname">Full Name:</label>
    <input type="text" required placeholder="FullName" id="fname"/>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" required placeholder="Email" id="email"/>
    <br>
    <br>
    <label for="contacts">Phone Number:</label>
    <input type="number" required placeholder="Phone Number" id="contacts"/>
    <br>
    <br>
    <label for="message">Message:</label>
    <textarea type="message" placeholder="message" required id="message"></textarea>
    <br>
    <br>
    <button>Send</button>
  </form>
</body>
</html>
